<ul>
    <li>{{number | currency:type}}</li>
    <li>{{number/100 | percent}}</li>
    <li> {{ string | lowercase }} </li>
    <li> {{ string | titlecase}} </li>
    <li> {{ date }} </li>
    <li> {{ date | date }} </li>
    <li> {{ date | date:'medium' }} </li>
    <li> {{ date | date:'longTime' }} </li>
    <li> {{ date | date:'fullDate' }} </li>

</ul>
